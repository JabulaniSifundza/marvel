	<style>
		* {
			box-sizing: border-box;
			font-family: 'Press Start 2P', cursive;
		}

		.controlsDiv{
			margin-left: 44%;
			margin-bottom: 28px;
		}
		
		.ctrlBtn{
			cursor: pointer;
			border-radius: 8px;
			width: 120px;
			height: 40px;
			margin-left: auto;
	        margin-right: auto;
			background-color: #EE171F;
			border: none;
			color: #FFFFFF;
			box-shadow: rgba(250, 0, 0, 0.4) -5px 5px, rgba(255, 4, 4, 0.3) -10px 10px, rgba(238, 11, 11, 0.2) -15px 15px, rgba(199, 18, 18, 0.1) -20px 20px, rgba(240, 46, 46, 0.05) -25px 25px;
		}

		.controlModal{
			display: none; 
			position: fixed;
			z-index: 99; /* Sit on top */
			left: 0;
			top: 0;
			width: 100%; /* Full width */
			height: 100%; /* Full height */
			overflow: auto; /* Enable scroll if needed */
			background-color: rgb(0,0,0); /* Fallback color */
			background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
		}
		
		
		.modalCard{
			background-color: #FFFFFF;
			margin: 1% auto; /* 15% from the top and centered */
			padding: 2px;
			border: 1px solid #888;
			border-radius: 12px;
			width: 80%; /* Could be more or less, depending on screen size */
			height: 90%;
		}

			width: 60px;
			height: 60px;

	<div style="position: relative; display: inline-block; margin-left: 12%;">
		<div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px">
			
			<div style="position: relative;
				width: 100%; 
				display: flex;
				justify-content: flex-end;
				border-top: 4px solid white;
				border-left: 4px solid white;
				border-bottom: 4px solid white;">
				<div  
				style="background-color: #aa0000;
				height: 30px;
				width: 100%">
				</div>
				<div id="playerHealth" style="position: absolute; 
				background-color: blue; top: 0; right: 0; bottom: 0; width: 100%">

				</div>
			</div>


			<div id="fightTimer" 
			style="background-color: #000000;
				color: #FFFFFF;
				width: 60px; 
				height: 40px; 
				flex-shrink: 0;
				display: flex;
				align-items: center;
				justify-content: center;">
				10
			</div>



			<div style="position: relative;
				width: 100%; 
				border-top: 4px solid white;
				border-right: 4px solid white;
				border-bottom: 4px solid white;"
				>

				<div  
				style="background-color: #aa0000;
				border: none;
				height: 30px;">

				</div>
				<div id="enemyHealth" style="position: absolute; 
				background-color: blue; top: 0; right: 0; left: 0; bottom: 0;">

				</div>
			</div>
		</div>


		<div id="tieText" style="position: absolute;
		color: #FFFFFF; 
		align-items: center;
		justify-content: center;
		top: 0; 
		right: 0; 
		left: 0; 
		bottom: 0;
		display: none"></div>
