<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.cdnfonts.com/css/bentonsans-regular" rel="stylesheet"> 
	<title>Choose your Battle!</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1 class="gamePrompt">
			Choose your Battle
		</h1>
	</header>

	

	<div id="boom2">

	</div>

	<div class="battleOptions">
		<button class="arenaSelect" id="deadpoolPunisher">
			<div>
				<img src="deadpoolIcon.png" alt="" class="deadpool">
				<p class="fighterName">Deadpool</p>
			</div>
			<h2 class="versus">VS</h2>
			<div>
				<img src="PunisherIcon.png" alt="" class="punisher">
				<p class="fighterName">The Punisher</p>
			</div>
			
		</button>
		<button class="arenaSelect" id="ironmanKang">
			<div>
				<img src="IronManIcon.png" alt="" class="ironMan">
				<p class="fighterName">Iron man</p>
			</div>
			
			<h2 class="versus">VS</h2>
			<div>
				<img src="kangIcon.png" alt="" class="kang">
				<p class="fighterName">Kang</p>
			</div>
		</button>
		<div id="boom7">

		</div>
		
		<button class="arenaSelect" id="starlordBlackbolt">
			<div>
				<img src="starlordIcon.png" alt="" class="starlord">
				<p class="fighterName">Star Lord</p>
			</div>
			<h2 class="versus">VS</h2>
			<div>
				<img src="blackBoltIcon.png" alt="" class="blackBolt">
				<p class="fighterName">Black Bolt</p>
			</div>
		</button>
		<div id="boom6">

		</div>
		<button class="arenaSelect" id="thorHulk">
			<div>
				<img src="ThorIcon.png" alt="" class="thor">
				<p class="fighterName">Thor</p>
			</div>
			<h2 class="versus">VS</h2>
			<div>
				<img src="hulkIcon.png" alt="" class="hulk">
				<p class="fighterName">The Hulk</p>
			</div>
		</button>

		<div id="boom4">

		</div>
		<button class="arenaSelect" id="warmachineIronman">
			<div>
				<img src="IronManIcon.png" alt="" class="ironMan">
				<p class="fighterName">Iron Man</p>
			</div>
			<h2 class="versus">VS</h2>
			<div>
				<img src="warMachineIcon.png" alt="" class="warMachine">
				<p class="fighterName">Iron Patriot</p>
			</div>
		</button>
		<div id="boom5"></div>

		<div id="boom3">
			
		</div>


		
	</div>

	<footer>

	</footer>

	<script>
		document.getElementById('deadpoolPunisher').addEventListener("click", ()=>{
			window.location = "deadpoolpunisher/index.html", true;
		});

		document.getElementById('ironmanKang').addEventListener("click", ()=>{
			window.location = "ironmankang/index.html", true;
		});


		document.getElementById('starlordBlackbolt').addEventListener("click", ()=>{
			window.location = "starlordblackbolt/index.html", true;
		});

		document.getElementById('thorHulk').addEventListener("click", ()=>{
			window.location = "thorhulk/index.html", true;
		});

		document.getElementById('warmachineIronman').addEventListener("click", ()=>{
			window.location = "warmachineironman/index.html", true;
		});
	</script>
	
</body>
</html>
